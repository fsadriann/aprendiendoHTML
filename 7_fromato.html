<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato</title>
</head>
<body>
    <h1 style="text-align: center;">Formatos</h1>
    <b style="text-align: center;">This text is bold</b>
    <br>
    <strong style="text-align: center;">This text is important!</strong>
    <br>
    <i style="text-align: center;">This text is italic</i>
    <br>
    <em style="text-align: center;">This text is emphasized</em>
    <br>
    <small style="text-align: center;">This is some smaller text.</small>
    <br>
    <p style="text-align: center;">Do not forget to buy <mark>milk</mark> today.</p>
    <br>
    <p style="text-align: center;">My favorite color is <del>blue</del> red.</p>
    <br>
    <p style="text-align: center;">My favorite color is <del>blue</del> <ins>red</ins>.</p>
    <br>
    <p style="text-align: center;">This is <sub>subscripted</sub> text.</p>
    <br>
    <p style="text-align: center;">This is <sup>superscripted</sup> text.</p>
</body>
</html>
